{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Scores{% endblock %}</h1>
  {% if g.user %}
    <a class="action" href="{{ url_for('raider_io.new') }}">New</a>
  {% endif %}
{% endblock %}

{% block content %}
  {% for wow_char in wow_chars %}
    <article class="post">
      <header>
        <div>
          <h1>{{wow_char['char_name']}} - {{wow_char['realm']}}</h1>
        </div>
      </header>
      <p class="body">M+ Score: {{ wow_char['score'] }}</p>
    </article>
  {% endfor %}
{% endblock %}
